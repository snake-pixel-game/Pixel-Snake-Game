<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Pixel Weihnachts Snake ‚Äì ULTIMATIVE EDITION</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
/* --- STYLES --- */
html, body {
  margin:0; padding:0; height:100%; background:#001; font-family: 'Arial Black', monospace; overflow:hidden;
}

/* Mobiler Modus (f√ºr kleinere Canvas-Anzeige) */
body.mobile-mode {
    display: flex; justify-content: center; align-items: center;
    background-color: #000; 
}

@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
@keyframes titlePulse { 0%, 100% { transform: scale(1); text-shadow: 3px 3px #FFFFFF; } 50% { transform: scale(1.03); text-shadow: 5px 5px #FFCC00; } }

/* Men√º */
#menu { 
    position:absolute; inset:0; display:grid; place-items:center; text-align:center; 
    color:#FFFFFF; background:#003300; animation: fadeIn 0.5s ease-out forwards; 
    opacity: 1; transition: opacity 0.4s ease-out; z-index: 100;
}
#menu h1 { 
    font-size: 48px; color: #CC0000; text-shadow: 3px 3px #FFFFFF; 
    padding: 10px; border: 3px solid #FFFFFF; background: rgba(255, 255, 255, 0.1); 
    border-radius: 15px; margin-bottom: 20px; animation: titlePulse 3s infinite alternate ease-in-out; 
}
button { 
    padding:15px 30px; margin:12px; font-size:22px; border:2px solid #FFFFFF; 
    border-radius:10px; background:#CC0000; color:#FFFFFF; cursor:pointer; 
    box-shadow:0 4px 15px rgba(0,0,0,0.5); transition: transform 0.1s, box-shadow 0.2s, background 0.2s; 
    opacity: 1;
}
button.settings { background: #FFCC00; color: #003300; font-size: 18px; padding: 10px 20px; margin-top: 20px; }
button:hover { transform: translateY(-4px) scale(1.02); box-shadow:0 8px 25px rgba(255,255,255,0.4); background: #E81010; }
button.settings:hover { background: #FFE050; color: #003300; }

/* Canvas */
canvas { 
    background:#001; border:4px solid #CC0000; box-shadow: 0 0 20px #38761D; 
    margin:auto; display:none; 
    image-rendering:pixelated; image-rendering: crisp-edges; 
    transition: opacity 0.5s ease-in; opacity: 0; 
}
body.mobile-mode #game {
    width: 300px !important; height: 300px !important;
    border-width: 2px; box-shadow: 0 0 10px #38761D;
}

/* Popups */
#win, #gameOver { 
    position:absolute; inset:0; display:none; place-items:center; 
    background:rgba(0,0,0,0.9); font-size:40px; text-align:center; 
    animation: fadeIn 0.4s ease-out forwards; opacity: 0; 
    transition: opacity 0.4s ease-out; z-index: 50; 
}
#win div, #gameOver div { padding: 40px; border-radius: 15px; box-shadow: 0 0 30px #FFFFFF; }
#win { color:#FFCC00; text-shadow:3px 3px #CC0000; }
#gameOver { color:#CC0000; text-shadow:3px 3px #FFFFFF; }

/* Mobile Steuerung */
#controls {
    position: fixed; bottom: 0; left: 0;
    width: 100%; height: 200px; display: none; z-index: 1000;
}
.control-btn {
    position: absolute; width: 90px; height: 90px; 
    background: rgba(204, 0, 0, 0.9); color: white; font-size: 40px;
    border: 4px solid #FFCC00; border-radius: 15px;
    display: flex; justify-content: center; align-items: center;
    user-select: none; touch-action: manipulation; box-shadow: 0 0 10px rgba(0,0,0,0.5);
}
#up-btn { top: 0px; left: 50%; transform: translateX(-50%); }
#down-btn { bottom: 0px; left: 50%; transform: translateX(-50%); }
#left-btn { top: 90px; left: calc(50% - 100px); }
#right-btn { top: 90px; right: calc(50% - 100px); }

@media screen and (max-width: 400px) {
    #controls { width: 90%; left: 50%; transform: translateX(-50%); }
    #left-btn { left: 0; top: 90px; }
    #right-btn { right: 0; top: 90px; }
}

</style>
</head>
<body>

<div id="menu">
  <div>
    <h1>üéÖ Pixel-Weihnachts-Snake üéÑ</h1>
    <button onclick="startLevel(1)">Level 1 ‚Äì Score 5 ‚Äì Langsam</button><br>
    <button onclick="startLevel(2)">Level 2 ‚Äì Score 10 ‚Äì Mittel</button><br>
    <button onclick="startLevel(3)">Level 3 ‚Äì Score 20 ‚Äì Mittel/Gro√ü</button><br>
    <button onclick="startLevel(4)">Level 4 ‚Äì Score 30 ‚Äì Schnell/Sehr Gro√ü</button><br>
    <button onclick="startLevel(5)">Level 5 ‚Äì Score 40 ‚Äì EXTREM/Sehr Gro√ü</button>
    <br>
    <button id="mobileToggleBtn" onclick="toggleMobileMode()" class="settings">üì± Mobiler Modus aktivieren</button>
    <button onclick="toggleFullscreen()" class="settings">üñ•Ô∏è Vollbild umschalten</button>
  </div>
</div>

<canvas id="game" width="600" height="600"></canvas>

<div id="controls">
    <div id="up-btn" class="control-btn" ontouchstart="handleTouch(event, 'Up')">‚¨ÜÔ∏è</div>
    <div id="down-btn" class="control-btn" ontouchstart="handleTouch(event, 'Down')">‚¨áÔ∏è</div>
    <div id="left-btn" class="control-btn" ontouchstart="handleTouch(event, 'Left')">‚¨ÖÔ∏è</div>
    <div id="right-btn" class="control-btn" ontouchstart="handleTouch(event, 'Right')">‚û°Ô∏è</div>
</div>

<div id="win"><div>üéâ Level geschafft! üéâ<br><br><button onclick="closeWin()">Weiter</button></div></div>
<div id="gameOver"><div>üí• GAME OVER üí•<br>Du bist kollidiert!<br><br><button onclick="retryGame()" style="background:#38761D; color:#FFFFFF;">üîÑ Erneut versuchen</button><button onclick="closeGameOver()">Zur√ºck zum Men√º</button></div></div>

<script>
const CELL_SIZE = 30; 
let FIELD_SIZE = 600; 
let lightColorIndex = 0;
const lightColors = ["#CC0000", "#38761D", "#FFCC00", "#FFFFFF"]; 

const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
const controls = document.getElementById("controls");
const mobileToggleBtn = document.getElementById("mobileToggleBtn");
const body = document.body;

let snake=[], dx=CELL_SIZE, dy=0;
let goodFood, badFood; 
let tickTimer=null;
let scoreGoal=5;
let gameSpeed = 120;
let currentLevel = 1; 
let mobileControlsActive = false;
let currentCountdown = 0;

// --- TOUCH-HANDLING (FIX) ---
function handleTouch(event, direction) {
    event.preventDefault(); // Wichtig: Verhindert Scrollen und Zoom
    setDirection(direction);
}
function setDirection(key) {
    if(key === 'Up' && dy === 0 && dx !== 0){ dx = 0; dy = -CELL_SIZE; }
    else if(key === 'Down' && dy === 0 && dx !== 0){ dx = 0; dy = CELL_SIZE; }
    else if(key === 'Left' && dx === 0 && dy !== 0){ dx = -CELL_SIZE; dy = 0; }
    else if(key === 'Right' && dx === 0 && dy !== 0){ dx = CELL_SIZE; dy = 0; }
}

// --- MOBILER MODUS ---
function toggleMobileMode(){
    mobileControlsActive = !mobileControlsActive;
    if(mobileControlsActive){
        body.classList.add('mobile-mode');
        mobileToggleBtn.innerText = "üñ•Ô∏è Mobiler Modus deaktivieren";
        alert("Mobiler Modus aktiviert! Das Spielfeld wird f√ºr Handys optimiert.");
    } else {
        body.classList.remove('mobile-mode');
        mobileToggleBtn.innerText = "üì± Mobiler Modus aktivieren";
    }
}

// --- SPIEL START & RESET ---
function startLevel(level){
  const menu = document.getElementById("menu");
  currentLevel = level; 
  
  // 1. Gr√∂√üe bestimmen
  FIELD_SIZE = level <= 2 ? 600 : level === 3 ? 660 : 720;
  canvas.width = canvas.height = FIELD_SIZE;
  if (!mobileControlsActive) {
    canvas.style.width = canvas.style.height = FIELD_SIZE + 'px';
  }

  // 2. Initialisierung
  scoreGoal = level===1 ? 5 : level===2 ? 10 : level===3 ? 20 : level===4 ? 30 : 40; 
  gameSpeed = level===1 ? 140 : level===2 ? 100 : level===3 ? 120 : level===4 ? 90 : 80;
  
  const startPos = Math.floor(FIELD_SIZE / 2 / CELL_SIZE) * CELL_SIZE;
  snake=[{x: startPos, y: startPos}];
  dx=CELL_SIZE; dy=0;
  placeGoodFood(); 
  placeBadFood();

  // 3. UI-Wechsel
  controls.style.display = mobileControlsActive ? 'block' : 'none';
  menu.style.opacity = 0;
  
  setTimeout(() => {
    menu.style.display = "none";
    document.getElementById("win").style.display="none";
    document.getElementById("gameOver").style.display="none";
    canvas.style.display="block";
    setTimeout(() => { canvas.style.opacity = 1; }, 50); 
    startCountdown();
  }, 400); 
}

function startCountdown() {
    currentCountdown = 5; 
    if(tickTimer) clearInterval(tickTimer);
    
    tickTimer = setInterval(() => {
        drawGame(true); // Zeichne mit Countdown-Overlay
        
        if (currentCountdown < 0) { 
            clearInterval(tickTimer);
            resetGame(); // Startet das Spiel
        } else {
            currentCountdown--;
        }
    }, 1000);
}

function resetGame(){
  if(tickTimer) clearInterval(tickTimer);
  tickTimer=setInterval(gameLoop, gameSpeed);
}

// --- GAME LOOP & LOGIK ---
function gameLoop(){
  if (checkCollision()) { showGameOver(); return; }
  moveSnake();
  drawGame(false); 
}

function checkCollision() {
  const head = {x: snake[0].x + dx, y: snake[0].y + dy};
  if(head.x<0 || head.x>=FIELD_SIZE || head.y<0 || head.y>=FIELD_SIZE){ return true; }
  for(let i = 1; i < snake.length; i++) {
    if(head.x === snake[i].x && head.y === snake[i].y) { return true; }
  }
  return false;
}

function moveSnake(){
  const head={x:snake[0].x+dx, y:snake[0].y+dy};
  snake.unshift(head);
  let collected = false;
  if(goodFood && head.x===goodFood.x && head.y===goodFood.y){
    placeGoodFood(); collected = true;
    if(snake.length-1 >= scoreGoal){ showWin(); }
  } 
  else if (badFood && head.x===badFood.x && head.y===badFood.y) {
    if (snake.length > 1) { snake.pop(); if (snake.length > 1) snake.pop(); }
    placeBadFood(); collected = true;
  }
  if (!collected) { snake.pop(); }
}

function getFreeCell() {
  let newPos;
  const maxCells = FIELD_SIZE / CELL_SIZE; 
  let isFree;
  do {
    newPos = {
      x:Math.floor(Math.random()*maxCells)*CELL_SIZE,
      y:Math.floor(Math.random()*maxCells)*CELL_SIZE
    };
    const isSnake = snake.some(segment => segment.x === newPos.x && segment.y === newPos.y);
    const isFood = (goodFood && goodFood.x === newPos.x && goodFood.y === newPos.y) || (badFood && badFood.x === newPos.x && badFood.y === newPos.y);
    isFree = !isSnake && !isFood;
  } while (!isFree);
  return newPos;
}
function placeGoodFood(){ goodFood = getFreeCell(); }
function placeBadFood(){ badFood = getFreeCell(); }

// --- ZEICHNEN ---
function drawBorderLights() {
    // Lichterketten-Effekt
    if (++frameCount % 2 === 0) { // Etwas schnellerer Farbwechsel
        lightColorIndex = (lightColorIndex + 1) % lightColors.length;
    }
    const color = lightColors[lightColorIndex];
    const borderSize = 3;
    const lightSize = 4; 
    
    ctx.fillStyle = color;

    // Oben und Unten
    for (let x = CELL_SIZE/2; x < FIELD_SIZE; x += CELL_SIZE) {
        ctx.fillRect(x - lightSize / 2, 0, lightSize, borderSize); 
        ctx.fillRect(x - lightSize / 2, FIELD_SIZE - borderSize, lightSize, borderSize); 
    }
    // Links und Rechts
    for (let y = CELL_SIZE/2; y < FIELD_SIZE; y += CELL_SIZE) {
        ctx.fillRect(0, y - lightSize / 2, borderSize, lightSize); 
        ctx.fillRect(FIELD_SIZE - borderSize, y - lightSize / 2, borderSize, lightSize); 
    }
}

function drawGame(isCountdown){
  ctx.fillStyle="#001";
  ctx.fillRect(0,0,FIELD_SIZE,FIELD_SIZE);

  drawBorderLights(); 

  const C = CELL_SIZE; 
  const c = C/2;

  // Score
  const currentScore = snake.length - 1;
  ctx.fillStyle = currentScore < 0 ? "#CC0000" : "#FFFFFF"; 
  ctx.font = "18px 'Arial Black'"; 
  ctx.fillText(`Score: ${currentScore} / ${scoreGoal}`, 10, 25);


  /* 1. GUTES GESCHENK (Detaillierte Zeichnung) */
  if (goodFood) {
    const G_X = goodFood.x;
    const G_Y = goodFood.y;
    ctx.fillStyle="#990000"; // Dunkelrot
    ctx.fillRect(G_X + 2, G_Y + 2, C - 4, C - 4);
    ctx.fillStyle="#CC0000"; // Rot
    ctx.fillRect(G_X + 4, G_Y + 4, C - 8, C - 8);
    ctx.fillStyle="#FFCC00"; // Goldband
    ctx.fillRect(G_X, G_Y + c - 3, C, 6); 
    ctx.fillRect(G_X + c - 3, G_Y, 6, C); 
    ctx.fillStyle="#FFFFFF"; // Schleife
    ctx.fillRect(G_X + 6, G_Y + 6, 4, 4);
    ctx.fillRect(G_X + C - 10, G_Y + 6, 4, 4);
  }

  /* 2. B√ñSES GESCHENK: Lebkuchenmann (Detaillierte Zeichnung) */
  if (badFood) {
    const B_X = badFood.x;
    const B_Y = badFood.y;
    ctx.fillStyle = '#654321'; // Lebkuchenbraun
    ctx.fillRect(B_X + 4, B_Y + 4, C - 8, C - 8); 
    ctx.fillStyle = '#FFFFFF'; // Zuckerguss
    ctx.fillRect(B_X + 6, B_Y + 4, C - 12, 18); 
    ctx.fillStyle = '#000000'; // Augen
    ctx.fillRect(B_X + 8, B_Y + 8, 3, 3);
    ctx.fillRect(B_X + 19, B_Y + 8, 3, 3);
    ctx.fillStyle = '#CC0000'; // Knopf 1
    ctx.fillRect(B_X + 13, B_Y + 14, 4, 4);
    ctx.fillStyle = '#38761D'; // Knopf 2
    ctx.fillRect(B_X + 13, B_Y + 20, 4, 4);
  }
  
  /* 3. SNAKE KOPF & K√ñRPER (Detailliert) */
  for(let i=0;i<snake.length;i++){
    const s=snake[i];

    if(i===0){
        // Kopf: Weihnachtsm√ºtze & Augen
        ctx.fillStyle="#CC0000"; // Rot
        ctx.fillRect(s.x, s.y, C, C);
        ctx.fillStyle="#FFFFFF"; // M√ºtzenrand
        ctx.fillRect(s.x, s.y + 3, C, 5);
        ctx.fillStyle="#38761D"; // Gr√ºne Haut
        ctx.fillRect(s.x, s.y + 8, C, C - 8);
        
        ctx.fillStyle="#000000"; // Augen
        ctx.fillRect(s.x + 6, s.y + 12, 4, 4);
        ctx.fillRect(s.x + 20, s.y + 12, 4, 4);
    } else {
      // K√∂rper: Gr√ºner Segment mit Schatten
      ctx.fillStyle="#38761D"; 
      ctx.fillRect(s.x + 3, s.y + 3, C - 6, C - 6);
      ctx.fillStyle="#205010"; // Schatten
      ctx.fillRect(s.x + 3, s.y + C - 6, C - 6, 3);
    }
  }

  // COUNTDOWN OVERLAY
  if (isCountdown) {
    ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
    ctx.fillRect(0, 0, FIELD_SIZE, FIELD_SIZE);
    
    ctx.fillStyle = "#FFCC00";
    ctx.font = "90px 'Arial Black'";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    
    const text = currentCountdown < 0 ? "GO!" : currentCountdown.toString();
    ctx.fillText(text, FIELD_SIZE / 2, FIELD_SIZE / 2);
  }
}

// --- STANDARD-FUNKTIONEN (Unver√§ndert) ---
function showWin(){ clearInterval(tickTimer); document.getElementById("win").style.display="grid"; document.getElementById("win").style.opacity = 1; controls.style.display = 'none'; }
function closeWin(){
  document.getElementById("win").style.opacity = 0;
  setTimeout(() => {
    document.getElementById("win").style.display="none";
    document.getElementById("menu").style.display="grid";
    document.getElementById("menu").style.opacity = 1; 
    canvas.style.display="none"; canvas.style.opacity = 0;
    controls.style.display = mobileControlsActive ? 'block' : 'none';
  }, 400); 
}
function showGameOver(){ clearInterval(tickTimer); document.getElementById("gameOver").style.display="grid"; document.getElementById("gameOver").style.opacity = 1; controls.style.display = 'none'; }
function closeGameOver(){
  document.getElementById("gameOver").style.opacity = 0;
  setTimeout(() => {
    document.getElementById("gameOver").style.display="none";
    document.getElementById("menu").style.display="grid";
    document.getElementById("menu").style.opacity = 1; 
    canvas.style.display="none"; canvas.style.opacity = 0;
    controls.style.display = mobileControlsActive ? 'block' : 'none';
  }, 400); 
}
function retryGame() {
    document.getElementById("gameOver").style.opacity = 0;
    setTimeout(() => {
        document.getElementById("gameOver").style.display = "none";
        startLevel(currentLevel); 
    }, 400); 
}
document.addEventListener("keydown", e=>{
  if(e.key==="ArrowUp"){ setDirection('Up'); }
  else if(e.key==="ArrowDown"){ setDirection('Down'); }
  else if(e.key==="ArrowLeft"){ setDirection('Left'); }
  else if(e.key==="ArrowRight"){ setDirection('Right'); }
});
setInterval(()=>{
  const s=document.createElement('div'); s.style.left=Math.random()*100+'vw'; s.style.width = s.style.height = (2 + Math.random() * 4) + 'px'; s.style.animationDuration=(3+Math.random()*5)+'s'; s.style.opacity = 0.8 - Math.random() * 0.4; s.className='snowflake'; document.body.appendChild(s);
  setTimeout(()=>s.remove(),8000);
},100);
function toggleFullscreen() {
  const elem = document.documentElement;
  if (document.fullscreenElement) {
    if (document.exitFullscreen) { document.exitFullscreen(); }
  } else {
    if (elem.requestFullscreen) { elem.requestFullscreen(); } 
    else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); } 
    else if (elem.msRequestFullscreen) { elem.msRequestFullscreen(); }
  }
}
</script>

</body>
</html>
