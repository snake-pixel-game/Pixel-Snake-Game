<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Pixel Weihnachts Snake ‚Äì Bild-Integration</title>
<style>
/* ... (CSS bleibt unver√§ndert, nur die JS-Logik √§ndert sich) ... */

html, body {
  margin:0; padding:0; height:100%; background:#001; font-family: 'Arial Black', monospace; overflow:hidden;
}
@keyframes fadeInSlide { 0% { opacity: 0; transform: translateY(-50px); } 100% { opacity: 1; transform: translateY(0); } }
@keyframes titlePulse { 0%, 100% { transform: scale(1); text-shadow: 3px 3px #FFFFFF; } 50% { transform: scale(1.03); text-shadow: 5px 5px #FFCC00; } }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
@keyframes fall { to { transform:translateY(110vh); opacity:0.2; } }
#menu { position:absolute; inset:0; display:grid; place-items:center; text-align:center; color:#FFFFFF; background:#003300; animation: fadeIn 0.5s ease-out forwards; transition: opacity 0.4s ease-out; }
#menu h1 { font-size: 48px; color: #CC0000; text-shadow: 3px 3px #FFFFFF; padding: 10px; border: 3px solid #FFFFFF; background: rgba(255, 255, 255, 0.1); border-radius: 15px; margin-bottom: 20px; animation: titlePulse 3s infinite alternate ease-in-out; }
button { padding:15px 30px; margin:12px; font-size:22px; border:2px solid #FFFFFF; border-radius:10px; background:#CC0000; color:#FFFFFF; cursor:pointer; box-shadow:0 4px 15px rgba(0,0,0,0.5); transition: transform 0.1s, box-shadow 0.2s, background 0.2s; animation: fadeInSlide 0.8s ease-out forwards; opacity: 0; }
#menu button:nth-child(2) { animation-delay: 0.1s; }
#menu button:nth-child(4) { animation-delay: 0.2s; }
#menu button:nth-child(6) { animation-delay: 0.3s; }
#menu button:nth-child(8) { animation-delay: 0.4s; }
#menu button:nth-child(10) { animation-delay: 0.5s; } 
#menu button.settings { animation-delay: 0.7s; }
button.settings { background: #FFCC00; color: #003300; font-size: 18px; padding: 10px 20px; margin-top: 20px; }
button:hover { transform: translateY(-4px) scale(1.02); box-shadow:0 8px 25px rgba(255,255,255,0.4); background: #E81010; }
button.settings:hover { background: #FFE050; color: #003300; }

canvas { width: 600px; height: 600px; background:#001; border:4px solid #CC0000; box-shadow: 0 0 20px #38761D; margin:auto; display:none; image-rendering:pixelated; image-rendering: crisp-edges; transition: opacity 0.5s ease-in; opacity: 0; }
#win, #gameOver { position:absolute; inset:0; display:none; place-items:center; background:rgba(0,0,0,0.85); font-size:40px; text-align:center; animation: fadeIn 0.4s ease-out forwards; opacity: 0; transition: opacity 0.4s ease-out; }
#win div, #gameOver div { padding: 40px; border-radius: 15px; box-shadow: 0 0 30px #FFFFFF; animation: fadeInSlide 0.6s ease-out; }
#win { color:#FFCC00; text-shadow:3px 3px #CC0000; }
#gameOver { color:#CC0000; text-shadow:3px 3px #FFFFFF; }
.snowflake { width:4px; height:4px; border-radius: 50%; background:#FFFFFF; position:fixed; top:-10px; animation:fall linear infinite; image-rendering:pixelated; }
</style>
</head>
<body>

<div id="menu">
  <div>
    <h1>üéÖ Pixel-Weihnachts-Snake üéÑ</h1>
    <p style="color:red; font-size:18px;">Bilder werden geladen: <span id="loading-status">0/2</span></p>
    <button onclick="startLevel(1)">Level 1 ‚Äì Score 5 ‚Äì Langsam</button><br>
    <button onclick="startLevel(2)">Level 2 ‚Äì Score 10 ‚Äì Mittel</button><br>
    <button onclick="startLevel(3)">Level 3 ‚Äì Score 20 ‚Äì Schnell</button><br>
    <button onclick="startLevel(4)">Level 4 ‚Äì Score 30 ‚Äì Sehr Schnell (Gro√ü)</button><br>
    <button onclick="startLevel(5)">Level 5 ‚Äì Score 40 ‚Äì EXTREM (Sehr Gro√ü)</button>
    <br>
    <button onclick="toggleFullscreen()" class="settings">üñ•Ô∏è Vollbild umschalten</button>
  </div>
</div>

<canvas id="game" width="600" height="600"></canvas>

<div id="win">
  <div>
    üéâ Level geschafft! üéâ<br><br>
    <button onclick="closeWin()">Weiter</button>
  </div>
</div>

<div id="gameOver">
  <div>
    üí• GAME OVER üí•<br>
    Du bist kollidiert!<br><br>
    <button onclick="retryGame()" style="background:#38761D; color:#FFFFFF;">üîÑ Erneut versuchen</button>
    <button onclick="closeGameOver()">Zur√ºck zum Men√º</button>
  </div>
</div>

<script>
/* SPIELKONFIGURATION */
const CELL_SIZE = 30; // Gr√∂√üe der Zelle, passend zur Bildgr√∂√üe
let FIELD_SIZE = 600; 

/* BILDER LADEN */
const imageFiles = {
    evilGingerbread: 'gingerbread_evil.png',
    snakeHead: 'snake_head.png'
};

const loadedImages = {};
let loadedCount = 0;
const totalImages = Object.keys(imageFiles).length;

function loadImages(callback) {
    const statusElement = document.getElementById('loading-status');
    
    for (const key in imageFiles) {
        const img = new Image();
        img.onload = () => {
            loadedCount++;
            statusElement.textContent = `${loadedCount}/${totalImages}`;
            if (loadedCount === totalImages) {
                callback();
            }
        };
        img.onerror = () => {
             // Wichtig: Wenn ein Bild nicht gefunden wird, wird der Platzhalter verwendet
            console.error(`Bild nicht gefunden: ${imageFiles[key]}. Verwende manuelle Zeichnung.`);
            // Falls das Bild fehlt, zeichnen wir es manuell als Fallback
            loadedImages[key] = null; 
            loadedCount++;
             statusElement.textContent = `${loadedCount}/${totalImages}`;
             if (loadedCount === totalImages) {
                callback();
            }
        };
        img.src = imageFiles[key];
        loadedImages[key] = img;
    }
}

// Stelle sicher, dass die Bilder geladen sind, bevor das Spiel gestartet wird
document.addEventListener('DOMContentLoaded', () => {
    loadImages(() => {
        // Hier k√∂nntest du einen Hinweis anzeigen, dass das Spiel bereit ist
        console.log("Alle Bilder (oder Fallbacks) geladen. Spiel bereit.");
        document.getElementById('loading-status').style.color = 'green';
        document.getElementById('loading-status').textContent = `2/2 (Bereit)`;
    });
});
/* ... (Der Rest des Codes folgt) ... */


/* SCHNEE & VOLLBILD (Unver√§ndert) */
setInterval(()=>{
  const s=document.createElement('div');
  s.className='snowflake';
  s.style.left=Math.random()*100+'vw';
  s.style.width = s.style.height = (2 + Math.random() * 4) + 'px';
  s.style.animationDuration=(3+Math.random()*5)+'s';
  s.style.opacity = 0.8 - Math.random() * 0.4;
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),8000);
},100);

function toggleFullscreen() {
  const elem = document.documentElement;
  if (document.fullscreenElement) {
    if (document.exitFullscreen) { document.exitFullscreen(); }
  } else {
    if (elem.requestFullscreen) { elem.requestFullscreen(); } 
    else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); } 
    else if (elem.msRequestFullscreen) { elem.msRequestFullscreen(); }
  }
}

/* VARIABLEN */
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

let snake=[], dx=CELL_SIZE, dy=0;
let goodFood, badFood; 
let tickTimer=null;
let scoreGoal=5;
let gameSpeed = 120;
let currentLevel = 1; 

/* LEVEL START (Angepasste Feldgr√∂√üe f√ºr 30er Raster) */
function startLevel(level){
  const menu = document.getElementById("menu");
  currentLevel = level; 

  FIELD_SIZE = level === 4 ? 660 : 
               level === 5 ? 720 : 
               600; 
  
  canvas.width = FIELD_SIZE;
  canvas.height = FIELD_SIZE;
  canvas.style.width = FIELD_SIZE + 'px';
  canvas.style.height = FIELD_SIZE + 'px';

  menu.style.opacity = 0;
  
  setTimeout(() => {
    menu.style.display = "none";
    document.getElementById("win").style.display="none";
    document.getElementById("gameOver").style.display="none";
    
    canvas.style.display="block";
    setTimeout(() => { canvas.style.opacity = 1; }, 50); 
    
    scoreGoal = level===1 ? 5 : level===2 ? 10 : level===3 ? 20 : level===4 ? 30 : 40; 
    gameSpeed = level===1 ? 140 : level===2 ? 100 : level===3 ? 70 : level===4 ? 90 : 80;

    resetGame();
  }, 400); 
}

/* SPIEL LOGIK (Unver√§ndert) */
function resetGame(){
  const startPos = Math.floor(FIELD_SIZE / 2 / CELL_SIZE) * CELL_SIZE;
  snake=[{x: startPos, y: startPos}];
  dx=CELL_SIZE; dy=0;
  placeGoodFood(); 
  placeBadFood();

  if(tickTimer) clearInterval(tickTimer);
  tickTimer=setInterval(gameLoop, gameSpeed);
}
function gameLoop(){
  if (checkCollision()) { showGameOver(); return; }
  moveSnake();
  drawGame();
}
function checkCollision() {
  const head = {x: snake[0].x + dx, y: snake[0].y + dy};
  if(head.x<0 || head.x>=FIELD_SIZE || head.y<0 || head.y>=FIELD_SIZE){ return true; }
  for(let i = 1; i < snake.length; i++) {
    if(head.x === snake[i].x && head.y === snake[i].y) { return true; }
  }
  return false;
}
function moveSnake(){
  const head={x:snake[0].x+dx, y:snake[0].y+dy};
  snake.unshift(head);
  let collected = false;
  if(goodFood && head.x===goodFood.x && head.y===goodFood.y){
    placeGoodFood(); collected = true;
    if(snake.length-1 >= scoreGoal){ showWin(); }
  } 
  else if (badFood && head.x===badFood.x && head.y===badFood.y) {
    if (snake.length > 1) { snake.pop(); if (snake.length > 1) snake.pop(); }
    placeBadFood(); collected = true;
  }
  if (!collected) { snake.pop(); }
}

/* ESSEN PLATZIEREN (Unver√§ndert) */
function getFreeCell() {
  let newPos;
  const maxCells = FIELD_SIZE / CELL_SIZE; 
  let isFree;
  do {
    newPos = {
      x:Math.floor(Math.random()*maxCells)*CELL_SIZE,
      y:Math.floor(Math.random()*maxCells)*CELL_SIZE
    };
    const isSnake = snake.some(segment => segment.x === newPos.x && segment.y === newPos.y);
    const isGood = goodFood && goodFood.x === newPos.x && goodFood.y === newPos.y;
    const isBad = badFood && badFood.x === newPos.x && badFood.y === newPos.y;
    isFree = !isSnake && !isGood && !isBad;
  } while (!isFree);
  return newPos;
}
function placeGoodFood(){ goodFood = getFreeCell(); }
function placeBadFood(){ badFood = getFreeCell(); }


/* ZEICHNEN (ANGEPASST F√úR BILDDATEIEN) */
function drawGame(){
  ctx.fillStyle="#001";
  ctx.fillRect(0,0,FIELD_SIZE,FIELD_SIZE);

  const C = CELL_SIZE; // 30px

  /* 1. GUTES GESCHENK (Zeichnung als Fallback/Standard) */
  if (goodFood) {
    const G_X = goodFood.x;
    const G_Y = goodFood.y;

    // Hauptgeschenk: Rot
    ctx.fillStyle="#CC0000"; 
    ctx.fillRect(G_X, G_Y, C, C);
    
    // Band: Gold (dicker)
    ctx.fillStyle="#FFCC00"; 
    ctx.fillRect(G_X, G_Y + C/2 - 4, C, 8); 
    ctx.fillRect(G_X + C/2 - 4, G_Y, 8, C); 

    // Schleife
    ctx.fillRect(G_X + 4, G_Y + 4, 8, 8); 
    ctx.fillRect(G_X + C - 12, G_Y + 4, 8, 8); 
    ctx.fillRect(G_X + C/2 - 4, G_Y + C/2 - 4, 8, 8); 
  }

  /* 2. B√ñSES GESCHENK: LEBKUCHENMANN (Bild- oder Fallback-Zeichnung) */
  if (badFood) {
    if (loadedImages.evilGingerbread) {
        // **BILD verwenden**
        ctx.drawImage(loadedImages.evilGingerbread, badFood.x, badFood.y, C, C);
    } else {
        // **FALLBACK-ZEICHNUNG** (Falls Bild nicht gefunden wurde)
        const B_X = badFood.x;
        const B_Y = badFood.y;

        ctx.fillStyle = '#654321'; // K√∂rper: Braun
        ctx.fillRect(B_X + 5, B_Y + 5, C - 10, C - 10); 
        ctx.fillStyle = '#FFFFFF'; // Kopf
        ctx.fillRect(B_X + 8, B_Y + 5, C - 16, C - 18); 
        ctx.fillStyle = '#000000'; // Augen (B√∂se)
        ctx.fillRect(B_X + 10, B_Y + 9, 3, 3);
        ctx.fillRect(B_X + 17, B_Y + 9, 3, 3);
        ctx.fillStyle = '#FFFFFF'; // B√∂ser Mund
        ctx.beginPath();
        ctx.arc(B_X + C / 2, B_Y + 22, 5, 0, Math.PI, true); 
        ctx.fill();
    }
  }
  
  /* 3. SNAKE (Bild- oder Fallback-Zeichnung) */
  for(let i=0;i<snake.length;i++){
    const s=snake[i];

    if(i===0){
        if (loadedImages.snakeHead) {
            // **BILD verwenden**
            ctx.drawImage(loadedImages.snakeHead, s.x, s.y, C, C);
        } else {
            // **FALLBACK-ZEICHNUNG** (Falls Bild nicht gefunden wurde)
            ctx.fillStyle="#CC0000"; // M√ºtze
            ctx.fillRect(s.x, s.y, C, C);
            ctx.fillStyle="#FFFFFF"; // M√ºtzenrand
            ctx.fillRect(s.x, s.y + 4, C, 4);
            ctx.fillStyle="#38761D"; // Gesichtsbereich
            ctx.fillRect(s.x, s.y + 8, C, C - 8);
            ctx.fillStyle="#000000"; // Augen
            ctx.fillRect(s.x + 8, s.y + 12, 4, 4);
            ctx.fillRect(s.x + 18, s.y + 12, 4, 4);
        }
    } else {
      // K√∂rper: Helles Gr√ºn
      ctx.fillStyle="#38761D"; 
      ctx.fillRect(s.x + 3, s.y + 3, C - 6, C - 6);
    }
  }
  
  // Zeige aktuellen Score
  const currentScore = snake.length - 1;
  ctx.fillStyle = currentScore < 0 ? "#CC0000" : "#FFFFFF"; 
  ctx.font = "18px 'Arial Black'"; 
  ctx.fillText(`Score: ${currentScore} / ${scoreGoal}`, 10, 25);
}

/* SCREEN LOGIK & STEUERUNG (Unver√§ndert) */
function showWin(){ clearInterval(tickTimer); document.getElementById("win").style.display="grid"; document.getElementById("win").style.opacity = 1; }
function closeWin(){
  document.getElementById("win").style.opacity = 0;
  setTimeout(() => {
    document.getElementById("win").style.display="none";
    document.getElementById("menu").style.display="grid";
    document.getElementById("menu").style.opacity = 1; 
    canvas.style.display="none"; canvas.style.opacity = 0;
  }, 400); 
}
function showGameOver(){ clearInterval(tickTimer); document.getElementById("gameOver").style.display="grid"; document.getElementById("gameOver").style.opacity = 1; }
function closeGameOver(){
  document.getElementById("gameOver").style.opacity = 0;
  setTimeout(() => {
    document.getElementById("gameOver").style.display="none";
    document.getElementById("menu").style.display="grid";
    document.getElementById("menu").style.opacity = 1; 
    canvas.style.display="none"; canvas.style.opacity = 0;
  }, 400); 
}
function retryGame() {
    document.getElementById("gameOver").style.opacity = 0;
    setTimeout(() => {
        document.getElementById("gameOver").style.display = "none";
        startLevel(currentLevel); 
    }, 400); 
}
document.addEventListener("keydown", e=>{
  if(e.key==="ArrowUp" && dy===0 && dx!==0){ dx=0; dy=-CELL_SIZE; }
  else if(e.key==="ArrowDown" && dy===0 && dx!==0){ dx=0; dy=CELL_SIZE; }
  else if(e.key==="ArrowLeft" && dx===0 && dy!==0){ dx=-CELL_SIZE; dy=0; }
  else if(e.key==="ArrowRight" && dx===0 && dy!==0){ dx=CELL_SIZE; dy=0; }
});
</script>

</body>
</html>
